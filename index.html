<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Learning - ABC & 123</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ffeb3b, #ff9800, #e91e63, #9c27b0);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .mode-switcher {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 15px 25px;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
        }

        .mode-btn.active {
            background: #4caf50;
            color: white;
            transform: scale(1.1);
        }

        .mode-btn:not(.active) {
            background: white;
            color: #333;
        }

        .mode-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .learning-container {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .current-item {
            margin-bottom: 30px;
        }

        .item-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }

        .item-left, .item-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .item-display {
            font-size: clamp(6rem, 20vw, 10rem);
            font-weight: bold;
            color: #2196f3;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 20px;
            background: linear-gradient(45deg, #ffeb3b, #ff9800);
            border: 8px solid #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 100%;
            aspect-ratio: 1;
            max-width: 200px;
        }

        .item-display:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }

        .item-image {
            font-size: clamp(6rem, 20vw, 12rem);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255,255,255,0.9);
            border: 8px solid #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 100%;
            aspect-ratio: 1;
            max-width: 200px;
        }

        .item-image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }

        .item-image:active {
            transform: scale(0.95);
        }

        .item-word {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 15px 20px;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: #ff5722;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn .material-icons {
            font-size: clamp(1.5rem, 6vw, 2.2rem);
        }

        .nav-btn:hover {
            background: #e64a19;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-indicator {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #666;
            font-weight: bold;
        }

        .play-btn {
            padding: 20px;
            font-size: clamp(1.3rem, 5vw, 2rem);
            font-weight: bold;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: #4caf50;
            color: white;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .play-btn .material-icons {
            font-size: clamp(1.8rem, 7vw, 2.5rem);
        }

        .play-btn:hover {
            background: #45a049;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .auto-play-toggle {
            margin-top: 20px;
        }

        .toggle-label {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        .toggle-switch {
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 25px;
            position: relative;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: #4caf50;
        }

        .toggle-slider {
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(25px);
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
                padding-top: max(5px, env(safe-area-inset-top));
                padding-bottom: max(5px, env(safe-area-inset-bottom));
            }

            .header h1 {
                font-size: clamp(1.5rem, 6vw, 2.5rem);
                margin-bottom: 5px;
            }

            .learning-container {
                padding: 15px;
                margin: 5px;
                max-width: calc(100vw - 10px);
            }

            .item-container {
                gap: 10px;
                margin-bottom: 20px;
            }

            .item-left, .item-right {
                min-height: 165px;
            }

            .item-display {
                font-size: clamp(4rem, 15vw, 6rem);
                padding: 20px;
                max-width: 165px;
            }

            .item-image {
                font-size: clamp(4rem, 15vw, 7rem);
                padding: 20px;
                max-width: 165px;
            }

            .item-word {
                font-size: clamp(2.4rem, 10vw, 3.6rem);
                margin-bottom: 15px;
            }

            .navigation {
                gap: 10px;
                margin-bottom: 15px;
            }

            .nav-btn {
                padding: 12px 16px;
                min-width: 60px;
            }

            .play-btn {
                width: 60px;
                height: 60px;
                margin-bottom: 15px;
            }

            .mode-switcher {
                margin-bottom: 15px;
                gap: 10px;
            }

            .mode-btn {
                padding: 12px 20px;
            }
        }

        @media (max-height: 700px) {
            .header h1 {
                font-size: clamp(1.5rem, 6vw, 2.5rem);
                margin-bottom: 10px;
            }

            .mode-switcher {
                margin-bottom: 20px;
            }

            .learning-container {
                padding: 20px;
            }

            .item-container {
                gap: 15px;
                margin-bottom: 20px;
            }

            .item-left, .item-right {
                min-height: 162px;
            }

            .item-display {
                font-size: clamp(3.5rem, 12vw, 5rem);
                padding: 15px;
                max-width: 162px;
            }

            .item-image {
                font-size: clamp(3.5rem, 12vw, 6rem);
                padding: 15px;
                max-width: 162px;
            }

            .navigation {
                margin-bottom: 15px;
            }

            .auto-play-toggle {
                margin-top: 15px;
            }
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåü Baby Learning üåü</h1>
    </div>

    <div class="mode-switcher flex flex-row justify-center items-center gap-3 sm:gap-4">
      <button class="mode-btn active flex-1 max-w-32 sm:max-w-none sm:flex-initial text-xs sm:text-base whitespace-nowrap" onclick="switchMode('alphabet')">üî§ ABC</button>
      <button class="mode-btn flex-1 max-w-32 sm:max-w-none sm:flex-initial text-xs sm:text-base whitespace-nowrap" onclick="switchMode('numbers')">üî¢ 123</button>
    </div>

    <div class="learning-container">
        <div class="current-item">
            <div class="item-container">
                <div class="item-left">
                    <div class="item-display" onclick="playSound()" id="itemDisplay">A</div>
                </div>
                <div class="item-right">
                    <div class="item-image" onclick="playSound()" id="itemImage">üçé</div>
                </div>
            </div>
            <div class="item-word" id="itemWord" onclick="playSound()">Apple</div>
        </div>

        <div class="navigation">
            <button class="nav-btn" onclick="previousItem()" id="prevBtn"><span class="material-icons">arrow_back</span></button>
            <div class="progress-indicator" id="progressIndicator">1 / 26</div>
            <button class="nav-btn" onclick="nextItem()" id="nextBtn"><span class="material-icons">arrow_forward</span></button>
        </div>

        <div class="auto-play-toggle">
            <label class="toggle-label" onclick="toggleAutoPlay()">
                Auto Play
                <div class="toggle-switch" id="autoPlayToggle">
                    <div class="toggle-slider"></div>
                </div>
            </label>
        </div>
    </div>

    <script>
        let currentMode = 'alphabet';
        let currentIndex = 0;
        let autoPlay = false;
        let autoPlayInterval = null;

        const alphabetData = [
            {letter: 'A', word: 'Apple', color: '#1A5D1A', emoji: 'üçé'},
            {letter: 'B', word: 'Ball', color: '#0D47A1', emoji: '‚öΩ'},
            {letter: 'C', word: 'Cat', color: '#1B5E20', emoji: 'üê±'},
            {letter: 'D', word: 'Dog', color: '#BF360C', emoji: 'üê∂'},
            {letter: 'E', word: 'Elephant', color: '#4A148C', emoji: 'üêò'},
            {letter: 'F', word: 'Fish', color: '#B71C1C', emoji: 'üêü'},
            {letter: 'G', word: 'Giraffe', color: '#004D40', emoji: 'ü¶í'},
            {letter: 'H', word: 'House', color: '#3E2723', emoji: 'üè†'},
            {letter: 'I', word: 'Ice cream', color: '#263238', emoji: 'üç¶'},
            {letter: 'J', word: 'Juice', color: '#1A5D1A', emoji: 'üßÉ'},
            {letter: 'K', word: 'Kite', color: '#0D47A1', emoji: 'ü™Å'},
            {letter: 'L', word: 'Lion', color: '#1B5E20', emoji: 'ü¶Å'},
            {letter: 'M', word: 'Moon', color: '#BF360C', emoji: 'üåô'},
            {letter: 'N', word: 'Nest', color: '#4A148C', emoji: 'ü™∫'},
            {letter: 'O', word: 'Orange', color: '#B71C1C', emoji: 'üçä'},
            {letter: 'P', word: 'Panda', color: '#004D40', emoji: 'üêº'},
            {letter: 'Q', word: 'Queen', color: '#3E2723', emoji: 'üë∏'},
            {letter: 'R', word: 'Rabbit', color: '#263238', emoji: 'üê∞'},
            {letter: 'S', word: 'Sun', color: '#1A5D1A', emoji: '‚òÄÔ∏è'},
            {letter: 'T', word: 'Tiger', color: '#0D47A1', emoji: 'üêÖ'},
            {letter: 'U', word: 'Umbrella', color: '#1B5E20', emoji: '‚òÇÔ∏è'},
            {letter: 'V', word: 'Violin', color: '#BF360C', emoji: 'üéª'},
            {letter: 'W', word: 'Whale', color: '#4A148C', emoji: 'üêã'},
            {letter: 'X', word: 'Xylophone', color: '#B71C1C', emoji: 'üéµ'},
            {letter: 'Y', word: 'Yellow', color: '#004D40', emoji: 'üíõ'},
            {letter: 'Z', word: 'Zebra', color: '#3E2723', emoji: 'ü¶ì'}
        ];

        const numberData = [
            {number: '1', word: 'One', color: '#1A5D1A', emoji: '1Ô∏è‚É£'},
            {number: '2', word: 'Two', color: '#0D47A1', emoji: '2Ô∏è‚É£'},
            {number: '3', word: 'Three', color: '#1B5E20', emoji: '3Ô∏è‚É£'},
            {number: '4', word: 'Four', color: '#BF360C', emoji: '4Ô∏è‚É£'},
            {number: '5', word: 'Five', color: '#4A148C', emoji: '5Ô∏è‚É£'},
            {number: '6', word: 'Six', color: '#B71C1C', emoji: '6Ô∏è‚É£'},
            {number: '7', word: 'Seven', color: '#004D40', emoji: '7Ô∏è‚É£'},
            {number: '8', word: 'Eight', color: '#3E2723', emoji: '8Ô∏è‚É£'},
            {number: '9', word: 'Nine', color: '#263238', emoji: '9Ô∏è‚É£'},
            {number: '10', word: 'Ten', color: '#1A5D1A', emoji: 'üîü'}
        ];

        function getCurrentData() {
            return currentMode === 'alphabet' ? alphabetData : numberData;
        }

        function updateDisplay() {
            const data = getCurrentData();
            const item = data[currentIndex];
            const display = document.getElementById('itemDisplay');
            const image = document.getElementById('itemImage');
            const word = document.getElementById('itemWord');
            const progress = document.getElementById('progressIndicator');

            if (currentMode === 'alphabet') {
                display.textContent = item.letter;
                progress.textContent = `${currentIndex + 1} / ${data.length}`;
            } else {
                display.textContent = item.number;
                progress.textContent = `${currentIndex + 1} / ${data.length}`;
            }

            image.textContent = item.emoji;
            word.textContent = item.word;
            display.style.color = item.color;

            // Add pulse animation
            display.classList.add('pulse');
            setTimeout(() => display.classList.remove('pulse'), 1000);

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === data.length - 1;
        }

        function cancelCurrentAudio() {
            // Cancel any ongoing speech synthesis
            if ('speechSynthesis' in window && speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
        }

        function playSound() {
            // Cancel any current audio first
            cancelCurrentAudio();

            const data = getCurrentData();
            const item = data[currentIndex];

            // Create speech synthesis
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance();

                if (currentMode === 'alphabet') {
                    utterance.text = `${item.letter}. ${item.word}`;
                } else {
                    // For numbers, just say the word to avoid repetition
                    utterance.text = item.word;
                }

                utterance.rate = 0.7;
                utterance.pitch = 1.2;
                utterance.volume = 1;

                // Try to use a child-friendly voice
                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(voice =>
                    voice.name.includes('Female') ||
                    voice.name.includes('Woman') ||
                    voice.name.includes('Samantha') ||
                    voice.gender === 'female'
                );

                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }

                speechSynthesis.speak(utterance);
            }

            // Visual feedback
            const display = document.getElementById('itemDisplay');
            display.style.transform = 'scale(1.1) rotate(5deg)';
            setTimeout(() => {
                display.style.transform = 'scale(1) rotate(0deg)';
            }, 300);
        }

        function nextItem() {
            // Cancel current audio immediately
            cancelCurrentAudio();
            
            const data = getCurrentData();
            if (currentIndex < data.length - 1) {
                currentIndex++;
                updateDisplay();
                // Add visual feedback immediately
                const display = document.getElementById('itemDisplay');
                setTimeout(() => {
                    display.style.transform = 'scale(1.1) rotate(5deg)';
                    setTimeout(() => {
                        display.style.transform = 'scale(1) rotate(0deg)';
                    }, 300);
                }, 100);
                // Auto-play sound when navigating to next item
                setTimeout(playSound, 300);
            }
        }

        function previousItem() {
            // Cancel current audio immediately
            cancelCurrentAudio();
            
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
                // Add visual feedback immediately
                const display = document.getElementById('itemDisplay');
                setTimeout(() => {
                    display.style.transform = 'scale(1.1) rotate(5deg)';
                    setTimeout(() => {
                        display.style.transform = 'scale(1) rotate(0deg)';
                    }, 300);
                }, 100);
                // Auto-play sound when navigating to previous item
                setTimeout(playSound, 300);
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            currentIndex = 0;

            // Update mode buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            updateDisplay();

            // Always play sound when switching modes for immediate feedback
            setTimeout(playSound, 500);
        }

        // Make image clickable too
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('itemImage').addEventListener('click', playSound);
        });

        function toggleAutoPlay() {
            autoPlay = !autoPlay;
            const toggle = document.getElementById('autoPlayToggle');

            if (autoPlay) {
                toggle.classList.add('active');
                startAutoPlay();
            } else {
                toggle.classList.remove('active');
                stopAutoPlay();
            }
        }

        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);

            playSound(); // Play current item

            autoPlayInterval = setInterval(() => {
                const data = getCurrentData();
                if (currentIndex < data.length - 1) {
                    nextItem();
                } else {
                    currentIndex = 0;
                    updateDisplay();
                    setTimeout(playSound, 500);
                }
            }, 3000);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
        }

        // Touch events for mobile
        let startX = 0;
        let startY = 0;

        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            if (!startX || !startY) return;

            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;

            const diffX = startX - endX;
            const diffY = startY - endY;

            // Only process horizontal swipes that are longer than vertical
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // Swipe left - next item
                    nextItem();
                } else {
                    // Swipe right - previous item
                    previousItem();
                }
            }

            startX = 0;
            startY = 0;
        });

        // Initialize the app
        updateDisplay();

        // Load voices when available
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = function() {
                // Voices are now loaded
            };
        }

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
